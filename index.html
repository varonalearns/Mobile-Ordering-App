<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering app</title>
    <!-- styles -->
    <link rel="stylesheet" href="index.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main></main>
    <footer class="hidden">
        <div class="order-list">
            <h2>Your order</h2>
        </div>
        <div class="total-price"></div>
        <button id="checkout-btn" class="btn">Complete order</button>
    </footer>
    <div class="hidden modal">
        <h2>Enter card details</h2>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter your card number" required>
            <input type="text" placeholder="Enter CVV" required>
            <input type="submit" value="Pay" class="btn">
        </form>
    </div>
    <div class="hidden thank-you-message">Thank you! Your order is on its way!</p>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
